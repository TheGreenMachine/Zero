subsystems:
    # Drivetrain
    drivetrain:
        implemented: true
        talons:
            leftMain: 15
            leftFollower: -1
            rightMain: 13
            rightFollower: -1
        pidConfig:
            slot0:
                kP: 1.6 #/ 0.18
                kI: 0.001 # 0.018
                kD: 15 # 3.6
                kF: 0.538
        invertMotor:
            - leftMain
        constants:
            maxVelTicks100ms: 12255.7
            openLoopRampRate: 0.4
            isSwerve: 0
            encPPR: 22220.8
            currentLimit: 40
            maxVelPathFollowing: 1 # meters/s
            maxVelOpenLoop: 1 # meters/s
            maxRotVel: 7.2
            maxAccel: 0.5 # meters/s^2
            trackWidth: 25 #inches
            wheelbaseLength: 25 #inches
            wheelDiameter: 6.32 #inches
            kTrackScrubFactor: 1.0
            isDemoMode: 0
    # Turret
    turret:
        implemented: false
        talons:
            turretMotor: 3
        invertMotor:
            - turretMotor
        pidConfig:
            slot0:
                kP: 2
                kI: 0
                kD: 10
                kF: 0 # Should be 0 for position control
                allowableError: 40
        constants:
            absPPR: 4096
            turretPPR: 4096
            revLimit: -2250
            fwdLimit: 2603
            currentFloorCheck: 0
            currentEpsilonCheck: .2
            rpmFloorCheck: 0
            absPosTicksSouth: -704
            rpmEpsilonCheck: 60
            deltaXScalar: 150
            maxVelTicks100ms: 1
    ledmanager:
        implemented: true
        candle: 22
        constants:
            ledCount: 32 # excludes 8 on CANdle
            raveEnabled: 0
            raveSpeed: 0.05
            cameraLed: 1
            maxLevel: 255
    camera:
        implemented: true
infrastructure:
    canivoreBusName: rio
    # power distribution
    pdId: 0
    pdIsRev: false
    # pneumatics control
    compressorEnabled: true
    pcmIsRev: false
    pcmId: 8
    # pigeon
    pigeonId: 9
    isPigeon2: false
    # proximity sensors
    proximitySensors:
        FLProximitySensor: 0
        FRProximitySensor: 1
        RLProximitySensor: 2
        RRProximitySensor: 3
    proximityThreshold: 26 # cm
controlboard: example
constants:
    ## Drivetrain Dimensions and Parameters ##
    maxAllowablePoseError: 0.1
    ## Logging Config ##
    logRobot: 0
    logDrivetrain: 0
    configStatusFrames: 0
    ## General ##
    kLooperDt: .020
    resetFactoryDefaults: 0 # whether motors get reset to factory default - if motors reset, rebooting the robot mid-match would kill the turret