subsystems:
    drivetrain:
        implemented: true
        falcons:
            FLDr: 11
            FRDr: 9
            RLDr: 18
            RRDr: 1
            FLAz: 10
            FRAz: 8
            RLAz: 19
            RRAz: 2
        canCoders:
            FLEnc: 25
            FREnc: 27
            RLEnc: 28
            RREnc: 26
        invertMotor:
            - FRDr
            - RRDr
        invertCanCoder:
            - FREnc
            - BREnc
        swerveModules:
            modules:
                frontLeft:
                    drive: FLDr
                    azimuth: FLAz
                    canCoder: FLEnc
                    constants:
                        encoderOffset: 99 #1442 remote, 110 pid0
                        invertSensorPhase: 1
                frontRight:
                    drive: FRDr
                    azimuth: FRAz
                    canCoder: FREnc
                    constants:
                        encoderOffset: 1589 # 683 remote, 1589 pid0
                        invertSensorPhase: 1
                backLeft:
                    drive: RLDr
                    azimuth: RLAz
                    canCoder: RLEnc
                    constants:
                        encoderOffset: 556 #1149 remote, 556 pid0
                        invertSensorPhase: 1
                backRight:
                    drive: RRDr
                    azimuth: RRAz
                    canCoder: RREnc
                    constants:
                        encoderOffset: 2854 #1150 remote, 2854 id0
                        invertSensorPhase: 1
            drivePID:
                slot0:
                    kP: .04
                    kI: 0.00001
                    kD: 2.0
                    kF: 0.0499
            azimuthPID:
                slot0:
                    kP: 1 #3.8 # 6.0
                    kI: 0 #0.00075
                    kD: 4 #77
                    kF: 0
                    allowableError: 5
        constants:
            maxVelTicks100ms: 12275.7 # ticks per 100ms
            openLoopRampRate: 0.8
            isSwerve: 1
            encPPR: 14641
            azimuthEncPPR: 4096
            maxRotVel: 18
            trackWidth: 21 #inches
            wheelbaseLength: 21.5 #inches
            wheelDiameter: 4
            kTrackScrubFactor: 1.0
            maxVelOpenLoop: 0.9 # meters/s
            maxVelPathFollowing: 0.9 # meters/s (2.2)
            maxAccel: 0.17 # meters/s^ 2
            isDemoMode: 0
    elevator:
        implemented: true
        falcons:
            angleMotorMain: 6
            angleMotorFollower: 7
            extensionMotor: 15
        pidConfig:
            slot0: # rotation
                kP: 0.02
                kI: 0.00002
                kD: 1.4
                kF: 0
                allowableError: 1000
            slot1: # extension
                kP: 0.15
                kI: 0.001
                kD: 2.25
                kF: 0
                allowableError: 1000
        constants:
            forwardExtensionLimit: 320000 # Out
            reverseExtensionLimit: 0 # In
            forwardAngleLimit: 10000 # Elevator horizontal orientation
            reverseAngleLimit: -100000 # Elevator vertical orientation
            stowAnglePosition: 0
            collectAnglePosition: -101000
            scoreAnglePosition: -37000
            scoreDipAnglePosition: -50000
            minExtensionPosition: 20000
            midExtensionPosition: 141000
            maxExtensionPosition: 300000
    collector:
        implemented: true
        solenoids:
            intakeSolenoid: 7
        sparkmaxes:
            intakeMotor: 14
        pidConfig:
            slot0:
                kF: 0.0000899
        constants:
            cubeIntakePower: -0.10 # percent output voltage
            cubeOuttakePower: 0.25 # percent output voltage
            coneIntakeVelocity: 420 # rpm
            coneOuttakeVelocity: -840 # rpm
    ledmanager:
        implemented: false
        canifier: -1
        constants:
            raveEnabled: 0
            raveSpeed: 0.05
            cameraLed: 1
            maxLevel: 255
    camera:
        implemented: true
        constants:
            usingCamToUpdatePose: 0
infrastructure:
    canivoreBusName: highSpeed
    # power distribution
    pdId: 1
    pdIsRev: true
    # pneumatics control
    compressorEnabled: true
    pcmIsRev: false
    pcmId: 2
    # pigeon
    pigeonId: 32
    isPigeon2: true
controlboard: example
constants:
    # drivetrain dimensions and movement
    maxRotVel: 14
    trackWidth: 19.75 #inches
    wheelbaseLength: 19.75 #inches
    wheelDiameter: 4
    kTrackScrubFactor: 1.0
    minAllowablePoseError: 0.1
    maxAllowablePoseError: 5
    ## Logging ##
    logTeleOp: 1 # 0 or 1
    logAuto: 1 # 0 or 1
    badLogEnabled: 1 # 0 or 1
    configStatusFrames: 0 # 0 or 1
    ## General ##
    EnableBucketTuning: 1
    teleopFieldCentric: 1 # 0 or 1
    kLooperDt: .025 # seconds
    resetFactoryDefaults: 0 # whether motors get reset to factory default - if motors reset, rebooting the robot mid-match would kill the turret