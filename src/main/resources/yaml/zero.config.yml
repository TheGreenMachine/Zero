subsystems:
    drivetrain:
        implemented: true
        falcons:
            FLDr: 11
            FRDr: 9
            RLDr: 18
            RRDr: 1
            FLAz: 10
            FRAz: 8
            RLAz: 19
            RRAz: 2
        canCoders:
            FLEnc: 25
            FREnc: 27
            RLEnc: 28
            RREnc: 26
        invertMotor:
            - FRDr
            - RRDr
        invertCanCoder:
            - FREnc
            - BREnc
        swerveModules:
            modules:
                frontLeft:
                    drive: FLDr
                    azimuth: FLAz
                    canCoder: FLEnc
                    constants:
                        encoderOffset: 99 #1442 remote, 110 pid0
                        invertSensorPhase: 1
                frontRight:
                    drive: FRDr
                    azimuth: FRAz
                    canCoder: FREnc
                    constants:
                        encoderOffset: 1589 # 683 remote, 1589 pid0
                        invertSensorPhase: 1
                backLeft:
                    drive: RLDr
                    azimuth: RLAz
                    canCoder: RLEnc
                    constants:
                        encoderOffset: 556 #1149 remote, 556 pid0
                        invertSensorPhase: 1
                backRight:
                    drive: RRDr
                    azimuth: RRAz
                    canCoder: RREnc
                    constants:
                        encoderOffset: 2854 #1150 remote, 2854 id0
                        invertSensorPhase: 1
            drivePID:
                slot0:
                    kP: .04
                    kI: 0.00001
                    kD: 2.0
                    kF: 0.0499
            azimuthPID:
                slot0:
                    kP: 3.8 # 6.0
                    kI: 0.00075
                    kD: 77
                    kF: 0
                    allowableError: 5
        constants:
            ## Positional Configurations ##
            maxVelTicks100ms: 12275.7 # ticks per 100ms
            openLoopRampRate: 0.8
            isSwerve: 1
            encPPR: 14641
            azimuthEncPPR: 4096
            wheelDiameter: 4
            kTrackScrubFactor: 1.0
            ## Velocity Constraints ##
            maxRotVel: 18
            trackWidth: 19.75 # inches
            wheelbaseLength: 19.75 # inches
            maxVelOpenLoop: 3 # meters/s (3.6)
            maxVelPathFollowing: 3 # meters/s (3.6)
            maxAccel: 2 # meters/s^2 (2.54)
            dPadMoveSpeed: 0.5
            isDemoMode: 0
            ## Auto Balance ##
            autoBalanceDivider: 75
            autoBalanceThreshold: 4  #was 2.5, then 3
    elevator:
        implemented: true
        falcons:
            angleMotorMain: 6
            angleMotorFollower: 7
            extensionMotor: 15
        pidConfig:
            slot0: # slot for moving arm
                kP: 0.02
                kI: 0.00001
                kD: 1.6
                kF: 0
                allowableError: 200
            slot1: # slot when arm is locked in (reached position)
                kP: 0.20
                kI: 0.00002
                kD: 1.4
                kF: 0
                allowableError: 50
            slot2: # extension
                kP: 0.45
                kI: 0.001
                kD: 3.2
                kF: 0
                allowableError: 200
        constants:
            ## Config ##
            usingFeedForward: 0
            extensionPPR: 300000
            angleQuarterPPR: 131072 # 32 x 4096
            ## Limits ##
            maxVelTicks100ms: 5000
            forwardExtensionLimit: 320000 # Out
            reverseExtensionLimit: 0 # In
            forwardAngleLimit: 100000 # Elevator horizontal orientation
            reverseAngleLimit: -10000 # Elevator vertical orientation
            ## Positions ##
            stowAnglePosition: 90000
            collectAnglePosition: -2500
            scoreAnglePosition: 66000
            scoreDipAnglePosition: 55000
            minExtensionPosition: 20000 # roughly 4800 ticks per inch
            midExtensionPosition: 120000
            maxExtensionPosition: 281000
            shelfExtensionPosition: 150000 #between mid and max
            ## Offsets ##
            cubeExtensionMaxOffset: 10000
            cubeExtensionMidOffset: 5000
    collector:
        implemented: true
        sparkmaxes:
            pivotMotor: 13
            intakeMotor: 14
        pidConfig:
            slot0: #intakeMotor - only really works when locking motor max - min input is +/- 0.3 percent
                kP: 0.001
            slot1: #pivotMotor
                kP: 0.025
                allowableError: 4
        constants:
            ## Demands ##
            cubeIntakePower: 0.70 # percent output voltage
            cubeOuttakePower: -0.45 # percent output voltage
            coneIntakePower: -1 #was -0.50 - 1.375
            coneOuttakePower: 0.65
            stowPosition: 0
            scorePosition: -47
            shelfPosition: -40
            floorPosition: -22 #was -12
            ## Limits ##
            intakeStallAmps: 30
    ledmanager:
        implemented: true
        candle: 23
        constants:
            raveEnabled: 0
            raveSpeed: 0.05
            cameraLed: 1
            maxLevel: 150
            ledStripCount: 30
    camera:
        implemented: true
        constants:
            usingCamToUpdatePose: 0
infrastructure:
    canivoreBusName: highSpeed
    ## Power Distribution ##
    pdId: 1
    pdIsRev: true
    ## Pneumatics Control ##
    compressorEnabled: true
    pcmIsRev: false
    pcmId: 4
    ## Pigeon ##
    pigeonId: 32
    isPigeon2: true
controlboard: aleph1
constants:
    zeroingButton: 9 # channel of DIO port
    ## Drivetrain ##
    minAllowablePoseError: 0.1
    maxAllowablePoseError: 5
    ## Logging ##
    logRobot: 1 # 0 or 1
    logDrivetrain: 1
    configStatusFrames: 0 # 0 or 1
    ## General ##
    EnableBucketTuning: 1
    teleopFieldCentric: 1 # 0 or 1
    kLooperDt: .025 # seconds
    resetFactoryDefaults: 0 # whether motors get reset to factory default