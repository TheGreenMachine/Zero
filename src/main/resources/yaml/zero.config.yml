subsystems:
    drivetrain:
        implemented: true
        falcons:
            FLDr: 11
            FRDr: 9
            RLDr: 18
            RRDr: 1
            FLAz: 10
            FRAz: 8
            RLAz: 19
            RRAz: 2
        canCoders:
            FLEnc: 25
            FREnc: 27
            RLEnc: 28
            RREnc: 26
        invertMotor:
            - FRDr
            - RRDr
        invertCanCoder:
            - FREnc
            - BREnc
        swerveModules:
            modules:
                frontLeft:
                    drive: FLDr
                    azimuth: FLAz
                    canCoder: FLEnc
                    constants:
                        encoderOffset: 99 # ticks pid0
                        invertSensorPhase: 1
                frontRight:
                    drive: FRDr
                    azimuth: FRAz
                    canCoder: FREnc
                    constants:
                        encoderOffset: 1589 # ticks pid0
                        invertSensorPhase: 1
                backLeft:
                    drive: RLDr
                    azimuth: RLAz
                    canCoder: RLEnc
                    constants:
                        encoderOffset: 556 # ticks pid0
                        invertSensorPhase: 1
                backRight:
                    drive: RRDr
                    azimuth: RRAz
                    canCoder: RREnc
                    constants:
                        encoderOffset: 2854 # ticks pid0
                        invertSensorPhase: 1
            drivePID:
                slot0:
                    kP: .04
                    kI: 0.00001
                    kD: 2.0
                    kF: 0.0499
            azimuthPID:
                slot0:
                    kP: 1 #3.8 # 6.0
                    kI: 0 #0.00075
                    kD: 4 #77
                    kF: 0
                    allowableError: 5
        constants:
            maxVelTicks100ms: 12275.7 # ticks per 100ms
            openLoopRampRate: 0.8 # percentage per minute?
            isSwerve: 1 # boolean
            encPPR: 14641 # ticks
            azimuthEncPPR: 4096 # ticks
            maxRotVel: 14 # radians per second
            trackWidth: 21 # inches
            wheelbaseLength: 21.5 # inches
            wheelDiameter: 4 # inches
            kTrackScrubFactor: 1.0
            maxVelOpenLoop: 2.2 # meters/s
            maxVelPathFollowing: 2.2 # meters/s (2.2)
            maxAccel: 1.5 # meters/s^ 2
            isDemoMode: 0 # boolean
            autoBalanceDivider: 40 # random constant
            autoBalanceThreshold: 2.5 # degrees
    elevator:
        implemented: true
        falcons:
            angleMotorMain: 6
            angleMotorFollower: 7
            extensionMotor: 15
        pidConfig:
            slot0: # rotation
                kP: 0.02
                kI: 0.00002
                kD: 1.4
                kF: 0
                allowableError: 1000
            slot1: # extension
                kP: 0.15
                kI: 0.001
                kD: 2.25
                kF: 0
                allowableError: 1000
        constants:
            # limits
            forwardExtensionLimit: 320000 # Out
            reverseExtensionLimit: 0 # In
            forwardAngleLimit: 10000 # Elevator horizontal orientation
            reverseAngleLimit: -130000 # Elevator vertical orientation
            # positions
            stowAnglePosition: 0 # ticks
            collectAnglePosition: -90000 # ticks
            scoreAnglePosition: -37000 # ticks
            scoreDipAnglePosition: -50000 # ticks
            minExtensionPosition: 20000 # ticks
            midExtensionPosition: 141000 # ticks
            maxExtensionPosition: 300000 # ticks
            # constraints
            maxAngularVelocity: 45000 # ticks per second
            maxAngularAcceleration: 45000 # ticks per second per second
            maxExtendedAngularAcceleration: 15000 # ticks per second per second
            maxExtensionVelocity: 175000 # ticks per second
            maxExtensionAcceleration: 150000 # ticks per second per second
    collector:
        implemented: true
        solenoids:
            intakeSolenoid: 7
        sparkmaxes:
            intakeMotor: 14
        pidConfig:
            slot0:
                kF: 0.0000899
        constants:
            cubeIntakePower: -0.10 # percent output voltage
            cubeOuttakePower: 0.25 # percent output voltage
            coneIntakeVelocity: 420 # rpm
            coneOuttakeVelocity: -840 # rpm
    ledmanager:
        implemented: false
        canifier: -1
        constants:
            raveEnabled: 0
            raveSpeed: 0.05
            cameraLed: 1
            maxLevel: 255 # 0-255
    camera:
        implemented: true
        constants:
            usingCamToUpdatePose: 0
infrastructure:
    canivoreBusName: highSpeed
    # power distribution
    pdId: 1
    pdIsRev: true
    # pneumatics control
    compressorEnabled: true
    pcmIsRev: false
    pcmId: 2
    # pigeon
    pigeonId: 32
    isPigeon2: true
controlboard: example
constants:
    # drivetrain dimensions and movement
    maxRotVel: 14
    trackWidth: 19.75 # inches
    wheelbaseLength: 19.75 # inches
    wheelDiameter: 4 # inches
    kTrackScrubFactor: 1.0 # constant
    minAllowablePoseError: 0.1 # meters
    maxAllowablePoseError: 5 # meters
    ## Logging ##
    logTeleOp: 1 # 0 or 1
    logAuto: 1 # 0 or 1
    badLogEnabled: 1 # 0 or 1
    configStatusFrames: 0 # 0 or 1
    ## General ##
    EnableBucketTuning: 1 # 0 or 1
    teleopFieldCentric: 1 # 0 or 1
    kLooperDt: .025 # seconds
    resetFactoryDefaults: 0 # whether motors get reset to factory default - if motors reset, rebooting the robot mid-match would kill the turret