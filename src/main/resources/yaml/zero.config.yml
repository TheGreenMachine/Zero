subsystems:
    drivetrain:
        implemented: false
        falcons:
            FLDr: 11
            FRDr: 9 #1
            RLDr: 18 #13
            RRDr: 1
            FLAz: 10
            FRAz: 8
            RLAz: 19
            RRAz: 2
        canCoders:
            FLEnc: 9 #TODO check values
            FREnc: 12
            RLEnc: 17
            RREnc: 16
        invertMotor:
            - FRDr
            - RRDr
        invertCanCoder:
            - FREnc
            - BREnc
        swerveModules:
            modules:
                frontLeft:
                    drive: FLDr
                    azimuth: FLAz
                    canCoder: FLEnc
                    constants:
                        encoderOffset: 1591
                        invertSensorPhase: 1
                frontRight:
                    drive: FRDr
                    azimuth: FRAz
                    canCoder: FREnc
                    constants:
                        encoderOffset: 1626
                        invertSensorPhase: 1
                backLeft:
                    drive: RLDr
                    azimuth: RLAz
                    canCoder: RLEnc
                    constants:
                        encoderOffset: 3120 #1539
                        invertSensorPhase: 1
                backRight:
                    drive: RRDr
                    azimuth: RRAz
                    canCoder: RREnc
                    constants:
                        encoderOffset: 2843
                        invertSensorPhase: 1
            drivePID:
                slot0:
                    kP: .3
                    kI: 0.0001
                    kD: 4.0
                    kF: 0.0499
            azimuthPID:
                slot0:
                    kP: 3.8 # 6.0
                    kI: 0.00075
                    kD: 77
                    kF: 0
                    allowableError: 5
        constants:
            maxVelTicks100ms: 12275.7 # ticks per 100ms
            openLoopRampRate: 0.8
            isSwerve: 1
            encPPR: 14255
            azimuthEncPPR: 4096
            maxRotVel: 14
            trackWidth: 21 #inches
            wheelbaseLength: 21.5 #inches
            wheelDiameter: 4
            kTrackScrubFactor: 1.0
            maxVelOpenLoop: 3 # meters/s
            maxVelPathFollowing: 3 # meters/s (2.2)
            maxAccel: 2.54 # meters/s^ 2
            isDemoMode: 0
    ledmanager:
        implemented: false
        canifier: -1
        constants:
            raveEnabled: 0
            raveSpeed: 0.05
            cameraLed: 1
            maxLevel: 255
    collector:
        implemented: true
        solenoids:
            collectorPiston: -1
        neo550s:
            intakeMotor: 14
        constants:
            collectTicks: 10
            flushTicks: -10
    cooler:
        implemented: true
        solenoids:
            lock: 1
            dump: 3
        constants:
            heatThreshold: 65 # degrees Celsius
    camera:
        implemented: true
        constants:
            usingCamToUpdatePose: 0
infrastructure:
    canivoreBusName: highSpeed
    # power distribution
    pdId: 1
    pdIsRev: true
    # pneumatics control
    compressorEnabled: true
    pcmIsRev: false
    pcmId: 2
    # pigeon
    pigeonId: 13
    isPigeon2: true
controlboard: example
constants:
    # drivetrain dimensions and movement
    maxRotVel: 14
    trackWidth: 21 #inches
    wheelbaseLength: 21.5 #inches
    wheelDiameter: 4
    kTrackScrubFactor: 1.0
    maxVelOpenLoop: 3.2 # meters/s
    maxVelPathFollowing: 3.2 # meters/s (2.2)
    maxAccel: 2.54 # meters/s^ 2
    minAllowablePoseError: 0.1
    maxAllowablePoseError: 5
    ## Logging ##
    logTeleOp: 1 # 0 or 1
    logAuto: 1 # 0 or 1
    badLogEnabled: 1 # 0 or 1
    configStatusFrames: 0 # 0 or 1
    ## General ##
    EnableBucketTuning: 1
    teleopFieldCentric: 1 # 0 or 1
    kLooperDt: .025 # seconds
    resetFactoryDefaults: 0 # whether motors get reset to factory default - if motors reset, rebooting the robot mid-match would kill the turret
