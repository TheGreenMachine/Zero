subsystems:
    drivetrain:
        implemented: true
        falcons:
            FLDr: 11
            FRDr: 9
            RLDr: 18
            RRDr: 1
            FLAz: 10
            FRAz: 8
            RLAz: 19
            RRAz: 2
        canCoders:
            FLEnc: 25
            FREnc: 27
            RLEnc: 28
            RREnc: 26
        invertMotor:
            - FRDr
            - RRDr
        invertCanCoder:
            - FREnc
            - BREnc
        swerveModules:
            modules:
                frontLeft:
                    drive: FLDr
                    azimuth: FLAz
                    canCoder: FLEnc
                    constants:
                        encoderOffset: 99 #1442 remote, 110 pid0
                        invertSensorPhase: 1
                frontRight:
                    drive: FRDr
                    azimuth: FRAz
                    canCoder: FREnc
                    constants:
                        encoderOffset: 1589 # 683 remote, 1589 pid0
                        invertSensorPhase: 1
                backLeft:
                    drive: RLDr
                    azimuth: RLAz
                    canCoder: RLEnc
                    constants:
                        encoderOffset: 556 #1149 remote, 556 pid0
                        invertSensorPhase: 1
                backRight:
                    drive: RRDr
                    azimuth: RRAz
                    canCoder: RREnc
                    constants:
                        encoderOffset: 2854 #1150 remote, 2854 id0
                        invertSensorPhase: 1
            drivePID:
                slot0:
                    kP: .04
                    kI: 0.00001
                    kD: 2.0
                    kF: 0.0499
            azimuthPID:
                slot0:
                    kP: 3.8 # 6.0
                    kI: 0.00075
                    kD: 77
                    kF: 0
                    allowableError: 5
        constants:
            ## Positional Configurations ##
            maxVelTicks100ms: 12275.7 # ticks per 100ms
            openLoopRampRate: 0.1
            isSwerve: 1
            encPPR: 14641
            azimuthEncPPR: 4096
            wheelDiameter: 4
            kTrackScrubFactor: 1.0
            ## Velocity Constraints ##
            maxRotVel: 18
            trackWidth: 19.75 # inches
            wheelbaseLength: 19.75 # inches
            maxVelOpenLoop: 3 # meters/s (3.6)
            maxVelPathFollowing: 3.6 # meters/s (3.6)
            maxAccel: 2.54 # meters/s^2 (2.54)
            dPadMoveSpeed: 0.5
            isDemoMode: 0
            ## Auto Balance ##
            autoBalanceDivider: 50
            autoBalanceThreshold: 2.5 # degrees
    elevator:
        implemented: true
        falcons:
            angleMotorMain: 6
            angleMotorFollower: 7
            extensionMotor: 15
        pidConfig:
            slot0: # arm motion
                kP: 0.02
                kI: 0.00001
                kD: 1.6
                kF: 0
                allowableError: 200
            slot1: # arm locked
                kP: 0.20
                kI: 0.00002
                kD: 1.4
                kF: 0
                allowableError: 50
            slot2: # extension
                kP: 0.45
                kI: 0.001
                kD: 3.2
                kF: 0
                allowableError: 200 # for PID control NOT checking if reached desired position
        constants:
            ## Config ##
            extensionTicksPerInch: 4800
            angleTicksPerDegree: 1456.35 # ~524288ticks == full ppr
            maxVelTicks100ms: 5000 # not being used for anything rn
            allowableAngleError: 2 # degree (+ || -)
            allowableExtensionError: 1 # in (+ || -)
            ## Motion Magic ##
            motionMagicEnabled: 0 # 0 or 1, disable to utilize standard pid control
            motionMagicCruiseVelocity: 200000 # ticks per 100ms
            motionMagicAcceleration: 150000 # ticks per 100ms per second
            ## Limits ##
            forwardExtensionLimit: 68.75 # in - 330000ticks
            reverseExtensionLimit: 0 # in
            forwardAngleLimit: 68.66  # degs - 100000ticks - Elevator horizontal orientation
            reverseAngleLimit: -6.86 # degs - -10000ticks - Elevator vertical orientation
            ## Angles ##
            stowAngle: 61.8 # degrees - 90000ticks
            collectAngle: 0 # degs - -2500ticks (was using timer)
            scoreAngle: 41.2 # degs - 60000ticks
            shelfAngle: 48.06 # degs - 70000ticks TODO tune
            ## Extensions ##
            minExtension: 4.16 # in - 20000ticks
            midExtension: 27.08 # in - 130000ticks
            maxExtension: 66.66 # in - 320000ticks
            shelfExtension: 31.25 # in - 150000ticks TODO tune
    collector:
        implemented: true
        sparkmaxes:
            pivotMotor: 13
            intakeMotor: 14
        pidConfig:
            slot0: # intakeMotor - only really works when locking motor max - min input is +/- 0.3 percent
                kP: 0.001
            slot1: # pivotMotor
                kP: 0.025
                allowableError: 2 # this is only being used to compare states
        constants:
            ## Demands ##
            cubeIntakePower: 0.70 # percent output voltage
            cubeOuttakePower: -0.45 # percent output voltage TODO test if can speed up - if we can make the elevator not have to extend and we just shoot it
            coneIntakePower: -1 #was -0.50 - 1.375
            coneOuttakePower: 0.65
            ## Positions ##
            stowPosition: 0
            scoreConePosition: -46
            scoreCubePosition: -37
            shelfPosition: -37 #MAYBE -37 optimal for cube, -36 optimal for cone
            floorPosition: -22 #was -12
            ## Limits ##
            intakeStallAmps: 30
    ledmanager:
        implemented: true
        candle: 23
        constants:
            raveEnabled: 0
            raveSpeed: 0.05
            cameraLed: 1
            maxLevel: 180
            ledStripCount: 35
    camera:
        implemented: true
        constants:
            dummy: 0
infrastructure:
    canivoreBusName: highSpeed
    ## Power Distribution ##
    pdId: 1
    pdIsRev: true
    ## Pneumatics Control ##
    compressorEnabled: true
    pcmIsRev: false
    pcmId: 4
    ## Pigeon ##
    pigeonId: 32
    isPigeon2: true
controlboard: aleph1
constants:
    zeroingButton: 9 # channel of DIO port
    ## Drivetrain ##
    minAllowablePoseError: 0.1
    maxAllowablePoseError: 5
    ## Logging ##
    logRobot: 1 # 0 or 1
    logDrivetrain: 1 # 0 or 1
    configStatusFrames: 0 # 0 or 1
    ## General ##
    teleopFieldCentric: 1 # 0 or 1
    kLooperDt: .025 # seconds
    resetFactoryDefaults: 0 # whether motors get reset to factory default