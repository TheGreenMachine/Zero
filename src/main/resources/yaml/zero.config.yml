subsystems:
    drivetrain:
        implemented: true
        falcons:
            FLDr: 11
            FRDr: 9
            RLDr: 18
            RRDr: 1
            FLAz: 10
            FRAz: 8
            RLAz: 19
            RRAz: 2
        canCoders:
            FLEnc: 25
            FREnc: 27
            RLEnc: 28
            RREnc: 26
        invertMotor:
            - FRDr
            - RRDr
        invertCanCoder:
            - FREnc
            - BREnc
        swerveModules:
            modules:
                frontLeft:
                    drive: FLDr
                    azimuth: FLAz
                    canCoder: FLEnc
                    constants:
                        encoderOffset: 99 #1442 remote, 110 pid0
                        invertSensorPhase: 1
                frontRight:
                    drive: FRDr
                    azimuth: FRAz
                    canCoder: FREnc
                    constants:
                        encoderOffset: 1589 # 683 remote, 1589 pid0
                        invertSensorPhase: 1
                backLeft:
                    drive: RLDr
                    azimuth: RLAz
                    canCoder: RLEnc
                    constants:
                        encoderOffset: 556 #1149 remote, 556 pid0
                        invertSensorPhase: 1
                backRight:
                    drive: RRDr
                    azimuth: RRAz
                    canCoder: RREnc
                    constants:
                        encoderOffset: 2854 #1150 remote, 2854 id0
                        invertSensorPhase: 1
            drivePID:
                slot0:
                    kP: .04
                    kI: 0.00001
                    kD: 2.0
                    kF: 0.0499
            azimuthPID:
                slot0:
                    kP: 3.8 # 6.0
                    kI: 0.00075
                    kD: 77
                    kF: 0
                    allowableError: 5
        constants:
            ## Positional Configurations ##
            maxVelTicks100ms: 12275.7 # ticks per 100ms
            openLoopRampRate: 0.8
            isSwerve: 1
            encPPR: 14641
            azimuthEncPPR: 4096
            wheelDiameter: 4
            kTrackScrubFactor: 1.0
            ## Velocity Constraints ##
            maxRotVel: 14
            trackWidth: 19.75 # inches
            wheelbaseLength: 19.75 # inches
            maxVelOpenLoop: 2.5 # meters/s (2.2)
            maxVelPathFollowing: 3.4 # meters/s (2.2)
            maxAccel: 2.54 # meters/s^ 2
            isDemoMode: 0
            ## Auto Balance ##
            autoBalanceDivider: 40
            autoBalanceThreshold: 2.5
    elevator:
        implemented: true
        falcons:
            angleMotorMain: 6
            angleMotorFollower: 7
            extensionMotor: 15
        pidConfig:
            slot0: # rotation for stow pos
                kP: 0.01
                kI: 0.00002
                kD: 1.2
                kF: 0
                allowableError: 1000
            slot1: # rotation at score + collect pos
                kP: 0.02
                kI: 0.00002
                kD: 1.4
                kF: 0
                allowableError: 1000
            slot2: # extension
                kP: 0.15
                kI: 0.001
                kD: 2.25
                kF: 0
                allowableError: 1000
        constants:
            ## Config ##
            usingFeedForward: 0
            ## Limits ##
            maxVelTicks100ms: 5000
            forwardExtensionLimit: 320000 # Out
            reverseExtensionLimit: 0 # In
            forwardAngleLimit: 100000 # Elevator horizontal orientation
            reverseAngleLimit: -10000 # Elevator vertical orientation
            stowAnglePosition: 90000
            collectAnglePosition: -1000
            scoreAnglePosition: 64000
            scoreDipAnglePosition: 55000
            minExtensionPosition: 20000
            midExtensionPosition: 120000
            maxExtensionPosition: 295000
    collector:
        implemented: true
        solenoids:
            intakeSolenoid: 7
        sparkmaxes:
            intakeMotor: 14
        pidConfig:
            slot0:
                kF: 0.0000899
        constants:
            ## Demands ##
            cubeIntakePower: -0.40 # percent output voltage   IF INVERTED: negate (n/p) DON'T INVERT MOTOR
            cubeOuttakePower: 0.25 # percent output voltage
            coneIntakeVelocity: 840 # rpm
            coneOuttakeVelocity: -630 # rpm
    ledmanager:
        implemented: true
        candle: 23
        constants:
            raveEnabled: 0
            raveSpeed: 0.05
            cameraLed: 1
            maxLevel: 150
            ledStripCount: 30
    camera:
        implemented: false
        constants:
            usingCamToUpdatePose: 0
infrastructure:
    canivoreBusName: highSpeed
    ## Power Distribution ##
    pdId: 1
    pdIsRev: true
    ## Pneumatics Control ##
    compressorEnabled: true
    pcmIsRev: false
    pcmId: 4
    ## Pigeon ##
    pigeonId: 32
    isPigeon2: true
controlboard: example
constants:
    ## Drivetrain ##
    minAllowablePoseError: 0.1
    maxAllowablePoseError: 5
    ## Logging ##
    logTeleOp: 1 # 0 or 1
    logAuto: 1 # 0 or 1
    badLogEnabled: 1 # 0 or 1     TURN IT OFF after we know it is safe? keep for beginning practice matches
    logDrivetrain: 0
    configStatusFrames: 0 # 0 or 1
    ## General ##
    EnableBucketTuning: 1
    teleopFieldCentric: 1 # 0 or 1
    kLooperDt: .025 # seconds
    resetFactoryDefaults: 0 # whether motors get reset to factory default - if motors reset, rebooting the robot mid-match would kill the turret