subsystems:
    drivetrain:
        implemented: true
        falcons:
            FLDr: 11
            FRDr: 9
            RLDr: 18
            RRDr: 1
            FLAz: 10
            FRAz: 8
            RLAz: 19
            RRAz: 2
        canCoders:
            FLEnc: 25
            FREnc: 27
            RLEnc: 28
            RREnc: 26
        invertMotor:
            - FRDr
            - RRDr
        invertCanCoder:
            - FREnc
            - BREnc
        swerveModules:
            modules:
                frontLeft:
                    drive: FLDr
                    azimuth: FLAz
                    canCoder: FLEnc
                    constants:
                        encoderOffset: 99 #1442 remote, 110 pid0
                        invertSensorPhase: 1
                frontRight:
                    drive: FRDr
                    azimuth: FRAz
                    canCoder: FREnc
                    constants:
                        encoderOffset: 1589 # 683 remote, 1589 pid0
                        invertSensorPhase: 1
                backLeft:
                    drive: RLDr
                    azimuth: RLAz
                    canCoder: RLEnc
                    constants:
                        encoderOffset: 556 #1149 remote, 556 pid0
                        invertSensorPhase: 1
                backRight:
                    drive: RRDr
                    azimuth: RRAz
                    canCoder: RREnc
                    constants:
                        encoderOffset: 2854 #1150 remote, 2854 id0
                        invertSensorPhase: 1
            drivePID:
                slot0:
                    kP: .04
                    kI: 0.00001
                    kD: 2.0
                    kF: 0.0499
            azimuthPID:
                slot0:
                    kP: 3.8 # 6.0
                    kI: 0.00075
                    kD: 77
                    kF: 0
                    allowableError: 5
        constants:        # TODO DO NOT CHANGE ANY CONSTANTS HERE
            ## Positional Configurations ##
            maxVelTicks100ms: 12275.7 # ticks per 100ms
            openLoopRampRate: 0.8
            isSwerve: 1
            encPPR: 14641
            azimuthEncPPR: 4096
            wheelDiameter: 4
            kTrackScrubFactor: 1.0
            ## Velocity Constraints ##       #FULL Liberty to modify Auto Waypoints, be very careful on actions as it affects all modes
            maxRotVel: 14       #DO NOT TOUCH
            trackWidth: 19.75 # inches       #DO NOT TOUCH
            wheelbaseLength: 19.75 # inches       #DO NOT TOUCH
            maxVelOpenLoop: 2.5 # meters/s (2.2)        #DO NOT TOUCH
            maxVelPathFollowing: 3.4 # meters/s (2.2)        #TODO MAY TOUCH TO MAKE AUTOS FASTER ABS MAX LIMIT 3.6 FOR WEEK 1
            maxAccel: 2.54 # meters/s^ 2
            isDemoMode: 0        # FALSE
            ## Auto Balance ##
            autoBalanceDivider: 40 # increase if charge station is moving too much
            autoBalanceThreshold: 2
    elevator:
        implemented: true
        falcons:
            angleMotorMain: 6
            angleMotorFollower: 7
            extensionMotor: 15
        pidConfig: # DO NOT TOUCH, TODO MAY only tune DOWN max power (peak output) in Elevator.java constructor
            slot0: # rotation for stow pos
                kP: 0.01
                kI: 0.00002
                kD: 1.2
                kF: 0
                allowableError: 1000 #DO NOT CHANGE
            slot1: # rotation at score + collect pos
                kP: 0.02
                kI: 0.00002
                kD: 1.4
                kF: 0
                allowableError: 1000 #DO NOT CHANGE
            slot2: # extension
                kP: 0.15
                kI: 0.001
                kD: 2.25
                kF: 0
                allowableError: 1000 #DO NOT CHANGE
        constants:
            ## Config ##
            usingFeedForward: 0 # FULL LIBERTY if you want to feed forward the elevator or not
            usingMotionMagic: 1 # FULL LIBERTY if you want to profile the elevator or not (safer)
            ## Limits ##
            maxVelTicks100ms: 5000 # USELESS DOES NOTHING
            forwardExtensionLimit: 320000 # Out # MAX LIMIT DO NOT GO FURTHER
            reverseExtensionLimit: 0 # In # REMEMBER ASYNC TIMER in Elevator brings it to physically desired state
            forwardAngleLimit: 100000 # Elevator horizontal orientation
            reverseAngleLimit: -10000 # Elevator vertical orientation
            stowAnglePosition: 90000
            collectAnglePosition: -1000
            scoreAnglePosition: 64000
            scoreDipAnglePosition: 55000
            minExtensionPosition: 20000
            midExtensionPosition: 120000
            maxExtensionPosition: 295000
            ## Motion Magic ##
            angleMaxMotionMagicVel: 5000 # ONLY DECREASE
            angleMaxMotionMagicAccel: 1500 # ONLY DECREASE
            extensionMaxMotionMagicVel: 15000 # ONLY DECREASE
            extensionMaxMotionMagicAccel: 7500 # ONLY DECREASE
    collector:
        implemented: true
        solenoids:
            intakeSolenoid: 7
        sparkmaxes:
            intakeMotor: 14
        pidConfig:
            slot0:
                kF: 0.0000899
        constants:
            ## Demands ##
            cubeIntakePower: -0.40 # percent output voltage  # full liberty abs max is 0.5
            cubeOuttakePower: 0.25 # percent output voltage  # full liberty abs max is 0.5
            coneIntakeVelocity: 840 # rpm  # limited liberty not higher than 1000 rpm
            coneOuttakeVelocity: -630 # rpm  # limited liberty not higher than 1000 rpm
    ledmanager: # TODO
        implemented: false
        canifier: -1
        constants:
            raveEnabled: 0
            raveSpeed: 0.05
            cameraLed: 1
            maxLevel: 255
    camera: # only used for stream
        implemented: false # not implemented
        constants:
            usingCamToUpdatePose: 0 # Make sure print out in camera.java is disabled to save cpu
infrastructure:
    canivoreBusName: highSpeed
    ## Power Distribution ##
    pdId: 1
    pdIsRev: true
    ## Pneumatics Control ##
    compressorEnabled: true
    pcmIsRev: false
    pcmId: 4
    ## Pigeon ##
    pigeonId: 32
    isPigeon2: true
controlboard: example
constants:
    ## Drivetrain ##        #TODO DO NOT TOUCH ANY CONSTANTS HERE
    minAllowablePoseError: 0.1
    maxAllowablePoseError: 5
    ## Logging ##
    logTeleOp: 1 # 0 or 1       # limited flexibility based on performance
    logAuto: 1 # 0 or 1       # limited flexibility based on performance
    badLogEnabled: 1 # 0 or 1        # limited flexibility based on performance. Turn off if fully sure of safety.
    logDrivetrain: 0        # full flexibility
    configStatusFrames: 0 # 0 or 1        #TODO DO NOT TOUCH
    ## General ##        #TODO DO NOT TOUCH ANY CONSTANTS HERE
    EnableBucketTuning: 1
    teleopFieldCentric: 1 # 0 or 1
    kLooperDt: .025 # seconds
    resetFactoryDefaults: 0 # whether motors get reset to factory default - if motors reset, rebooting the robot mid-match would kill the turret