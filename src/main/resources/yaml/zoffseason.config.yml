subsystems:
    drivetrain:
        implemented: true
        motors:
            FLDr:
                motorType: TalonFX
                motorName: FLDr
                id: 3
                invertMotor: false
            FRDr:
                motorType: TalonFX
                motorName: FLDr
                id: 13
                invertMotor: true
            RLDr:
                motorType: TalonFX
                motorName: FLDr
                id: 1
                invertMotor: false
            RRDr:
                motorType: TalonFX
                motorName: FLDr
                id: 14
                invertMotor: true
            FLAz:
                motorType: TalonSRX
                motorName: FLDr
                id: 2
                invertMotor: true
            FRAz:
                motorType: TalonSRX
                motorName: FLDr
                id: 12
                invertMotor: true
            RLAz:
                motorType: TalonSRX
                motorName: FLDr
                id: 10
                invertMotor: true
            RRAz:
                motorType: TalonSRX
                motorName: FLDr
                id: 15
                invertMotor: true
        invertSensorPhase:
            - FLAz
            - FRAz
            - RLAz
            - RRAz
        swerveModules:
            modules:
                frontLeft:
                    drive: FLDr
                    azimuth: FLAz
                    constants:
                        encoderOffset: 2435
                frontRight:
                    drive: FRDr
                    azimuth: FRAz
                    constants:
                        encoderOffset: 1343
                backLeft:
                    drive: RLDr
                    azimuth: RLAz
                    constants:
                        encoderOffset: 536
                backRight:
                    drive: RRDr
                    azimuth: RRAz
                    constants:
                        encoderOffset: 108
            drivePID:
                slot0:
                    kP: .11
                    kI: 0.0001
                    kD: 4.0
                    kF: 0.048077
                    allowableError: 40
            azimuthPID:
                slot0:
                    kP: 6.0
                    kI: 0.0001
                    kD: 15.0
                    kF: 0
                    allowableError: 5
        constants:
            maxVelTicks100ms: 12275.7 # ticks per 100ms
            openLoopRampRate: 0.8
            isSwerve: 1
            encPPR: 13260.36 #Use for distance calibration
            azimuthEncPPR: 4096
            maxRotVel: 7
            trackWidth: 21 #inches
            wheelbaseLength: 21.5 #inches
            wheelDiameter: 4
            kTrackScrubFactor: 1.0
            maxVelOpenLoop: 3 # meters/s
            maxVelPathFollowing: 3 # meters/s (2.2)
            maxAccel: 1.27 # meters/s^ 2
            isDemoMode: 0
            autoBalanceDivider: 30
            autoBalanceThreshold: 1.5
infrastructure:
    canivoreBusName: rio
    # power distribution
    pdId: 9
    pdIsRev: false
    # pneumatics control
    compressorEnabled: false
    pcmIsRev: false
    pcmId: 2
    # pigeon
    pigeonId: 32
    isPigeon2: true
controlboard: example
constants:
    # drivetrain misc
    maxAllowablePoseError: 0.1
    ## Logging ##
    logRobot: 0 # 0 or 1
    logDrivetrain: 0 # 0 or 1
    configStatusFrames: 0 # 0 or 1
    verbose: 0 # 0 or 1
    ## General ##
    EnableBucketTuning: 0
    teleopFieldCentric: 1 # 0 or 1
    kLooperDt: .035 # seconds
    resetFactoryDefaults: 0 # whether motors get reset to factory default - if motors reset, rebooting the robot mid-match would kill the turret
