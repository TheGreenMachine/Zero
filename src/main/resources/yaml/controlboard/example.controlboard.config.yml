driver:
    rumble: false
    joysticks:
        left:
            horizontal: strafe
            vertical: throttle
        right:
            horizontal: rotation
    buttonpad:
        x: toggleArmScoreCollect # remapped to back left button
        y: lockOperator # remapped to back right button
        a: autoTarget
        b: autoBalance
    axes:
        leftTrigger: brakeMode
        rightTrigger: slowMode
    buttons:
        leftBumper: intakeCube
        rightBumper: intakeCone
        start: zeroPose
operator:
    rumble: false
    dpad:
        up: extendStage
        down: descendStage
    buttons:
        leftBumper: bobDown
        rightBumper: outtake
    axes:
        leftTrigger: armStow
        rightTrigger: armCollect
    buttonpad:
        y: autoScoreMax
        x: autoScoreMid
        a: autoScoreMin
        b: autoScoreRetract
demoMode: false