driver:
    rumble: false
    joysticks:
        left:
            horizontal: strafe
            vertical: throttle
        right:
            horizontal: rotation
    buttonpad:
        x: toggleManualShoot
        a: autoTarget
    axes:
        leftTrigger: brakeMode
        rightTrigger: slowMode
    buttons:
        leftBumper: autoBalance
        start: zeroPose
operator:
    rumble: false
    buttonpad:
        x: updatePose
demoMode: false
