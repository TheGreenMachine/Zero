driver:
    rumble: false
    joysticks:
        left:
            horizontal: strafe
            vertical: throttle
        right:
            horizontal: rotation
    buttonpad:
        x: autoBalance
        a: autoTarget
    axes:
        leftTrigger: brakeMode
        rightTrigger: slowMode
    buttons:
        start: zeroPose
operator:
    rumble: false
    dpad:
        up: raiseBucket
        down: lowerBucket
        left: turretJogLeft
        right: turretJogRight
    buttonpad:
        x: toggleCamera
        y: autoClimb
        a: toggleTurretMode
        b: eject
    axes:
        leftTrigger: yeetShot
        rightTrigger: updatePoseWithCamera
    buttons:
        start: toggleTopClamp
        back: toggleBottomClamp
demoMode: false
