driver:
    rumble: false
    joysticks:
        left:
            horizontal: strafe
            vertical: throttle
        right:
            horizontal: rotation
    buttonpad:
        x: toggleManualShoot
        a: autoTarget
    axes:
        leftTrigger: brakeMode
        rightTrigger: slowMode
    buttons:
        leftBumper: autoBalance
        start: zeroPose
operator:
    rumble: false
    dpad:
        up: extendStage
        down: descendStage
    buttons:
        leftBumper: bobDown
        rightBumper: outtake
        start: lowerElevatorAngles
    axes:
        leftTrigger: intakeCube
        rightTrigger: intakeCone
    buttonpad:
        y: stowPosition
        a: collectPosition
        b: scorePosition
buttonboard:
    upLeft: empty
    up: empty
    upRight: empty
    left: empty
    center: empty
    right: empty
    downLeft: empty
    down: empty
    downRight: empty
demoMode: false