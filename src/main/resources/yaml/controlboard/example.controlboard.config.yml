driver:
    rumble: false
    joysticks:
        left:
            horizontal: strafe
            vertical: throttle
        right:
            horizontal: rotation
    buttonpad:
        x: collectCone
        y: collectCube
        a: eject
        x: autoBalance
    axes:
        leftTrigger: brakeMode
        rightTrigger: slowMode
    buttons:
        leftBumper: manualCollect
        rightBumper: manualEject
        start: zeroPose
operator:
    rumble: false
    buttonpad:
        x: updatePose
demoMode: false
