driver:
    rumble: false
    joysticks:
        left:
            horizontal: strafe
            vertical: throttle
        right:
            horizontal: rotation
    buttonpad:
        x: toggleManualShoot
        y: unlockClimber
    axes:
        leftTrigger: brakeMode
        rightTrigger: slowMode
    buttons:
        leftBumper: toggleCollector
        rightBumper: toggleCollectorReverse
        start: zeroPose
operator:
    rumble: false
    joysticks:
        left:
            horizontal: manualTurretXVal
            vertical: manualTurretYVal
        right:
            vertical: manualClimberArm
    dpad:
        up: raiseBucket
        down: lowerBucket
        left: turretJogLeft
        right: turretJogRight
    buttonpad:
        x: toggleCamera
        y: autoClimb
        a: toggleTurretMode
        b: eject
    axes:
        leftTrigger: yeetShot
        rightTrigger: shoot
    buttons:
        start: toggleTopClamp
        back: toggleBottomClamp
mrbuttons:
    rumble: false
    dpad:
        up: up_function
        down: down_function
        left: left_function
        right: right_function
    buttonpad:
        a: a_function
        b: b_function
        x: x_function
        y: y_function
    buttons:
        leftBumper: leftBump_function
        rightBumper: rightBump_function
        start: start_function
        back: back_function

demoMode: false

