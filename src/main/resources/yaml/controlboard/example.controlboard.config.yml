driver:
    rumble: false
    joysticks:
        left:
            horizontal: strafe
            vertical: throttle
        right:
            horizontal: rotation
    buttonpad:
        x: autoBalance
        a: autoTarget
    axes:
        leftTrigger: brakeMode
        rightTrigger: slowMode
    buttons:
        start: zeroPose
operator:
    rumble: false
    dpad:
        up: extendStage
        down: descendStage
    buttons:
        leftBumper: bobDown
        rightBumper: outtake
    axes:
        leftTrigger: intakeCube
        rightTrigger: intakeCone
    buttonpad:
        y: stowPosition
        a: collectPosition
        b: scorePosition
demoMode: false
