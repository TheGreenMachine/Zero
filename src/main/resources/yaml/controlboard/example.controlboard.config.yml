driver:
    rumble: false
    joysticks:
        left:
            horizontal: strafe
            vertical: throttle
        right:
            horizontal: rotation
    buttonpad:
        x: toggleArmScoreCollect # remapped to back left button
        y: shelfPos # remapped to back right button
        a: midSlowMode # autoTarget
        b: autoBalance
    axes:
        leftTrigger: brakeMode
        rightTrigger: slowMode
    buttons:
        leftBumper: intakeCube
        rightBumper: intakeCone
        start: zeroPose
operator:
    rumble: false
    dpad:
        up: extendStage
        down: descendStage
    buttons:
        leftBumper: bobDown
        rightBumper: outtake
    axes:
        leftTrigger: armStow
        rightTrigger: armCollect
    buttonpad:
        y: extendMax
        x: extendMid
        a: extendMin
        b: autoScore
demoMode: false