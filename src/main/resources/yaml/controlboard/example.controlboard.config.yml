driver:
    rumble: false
    joysticks:
        left:
            horizontal: strafe
            vertical: throttle
        right:
            horizontal: rotation
    buttonpad:
        a: autoTarget
        b: autoBalance
    axes:
        leftTrigger: brakeMode
        rightTrigger: slowMode
    buttons:
        leftBumper: intakeCube
        rightBumper: intakeCone
        start: zeroPose
operator:
    rumble: false
    dpad:
        up: extendStage
        down: descendStage
    buttons:
        leftBumper: bobDown
        rightBumper: outtake
        start: lowerElevatorAngles
    axes:
        leftTrigger: armStow
        rightTrigger: armCollect
    buttonpad:
        y: stowPosition
        a: collectPosition
        b: scorePosition
demoMode: false
